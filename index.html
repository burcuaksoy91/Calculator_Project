<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
</head>
<body>
    <div class="container">
        <div class="content conten1">
            <input type="label" class="calc_text" id="calc_text_pre">
            <input type="text" class="calc_text" id="calc_text">
            </div>
        <div class="content conten2"><input type="button" value="AC" class="top_btn" id="ac_btn"></div>
        <div class="content conten3"><input type="button" value="%" class="top_btn" id="yzde_btn"></div>
        <div class="content conten4"><input type="button" value="÷" class="top_btn" id="blm_btn"></div>
        <div class="content conten5"><input type="button" value="←" class="btn sol_btn" id="silme_btn"></div>
        <div class="content conten6"><input type="button" value="7" class="btn" id="nmr_7"></div>
        <div class="content conten7"><input type="button" value="8" class="btn" id="nmr_8"></div>
        <div class="content conten8"><input type="button" value="9" class="btn" id="nmr_9"></div>
        <div class="content conten9"><input type="button" value="×" class="btn sol_btn" id="multi_btn"></div>
        <div class="content conten10"><input type="button" value="4" class="btn" id="nmr_4"></div>
        <div class="content conten11"><input type="button" value="5" class="btn" id="nmr_5"></div>
        <div class="content conten12"><input type="button" value="6" class="btn" id="nmr_6"></div>
        <div class="content conten13"><input type="button" value="₋" class="btn sol_btn" id="mns_btn"></div>
        <div class="content conten14"><input type="button" value="1" class="btn" id="nmr_1"></div>
        <div class="content conten15"><input type="button" value="2" class="btn" id="nmr_2"></div>
        <div class="content conten16"><input type="button" value="3" class="btn" id="nmr_3"></div>
        <div class="content conten17"><input type="button" value="⁺" class="btn sol_btn" id="pls_btn"></div>
        <div class="content conten18"><input type="button" value="0" class="btn" id="nmr_0"></div>
        <div class="content conten19"><input type="button" value="." class="btn" id="smg_nkta"></div>
        <div class="content conten20"><input type="button" value="₌" class="btn sol_btn" id="esit_btn"></div>



    </div>
    

    <script src="./calculotar.js"></script>
</body>
</html>
